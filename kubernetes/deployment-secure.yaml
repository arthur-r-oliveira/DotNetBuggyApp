apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotnet-memory-leak-app-secure
  namespace: dotnet-memory-leak-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dotnet-memory-leak-app-secure
  template:
    metadata:
      labels:
        app: dotnet-memory-leak-app-secure
    spec:
      shareProcessNamespace: true
      serviceAccountName: secure-app-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: dump-storage
          persistentVolumeClaim:
            claimName: dotnet-memory-leak-dumps
        - name: diag-socket
          emptyDir: {}
      containers:
        - name: dotnet-app-secure
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          image: quay.io/rhn_support_arolivei/dotnet-memory-leak-app:v1-hardened
          # No command/args needed - the hardened image has ENTRYPOINT set
          ports:
            - containerPort: 8881
          env:
            - name: ASPNETCORE_URLS
              value: "http://+:8881"
            - name: COMPlus_DbgEnableElfDumpOnCrash
              value: "1"
            - name: COMPlus_DbgCrashDumpType
              value: "3"
            - name: COMPlus_DbgMiniDumpName
              value: "/app/dumps/dump.dmp"
            - name: TMPDIR
              value: "/tmp"
          volumeMounts:
            - mountPath: /app/dumps
              name: dump-storage
            - name: diag-socket
              mountPath: /tmp
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2"
              memory: "2Gi"
