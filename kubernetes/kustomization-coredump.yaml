apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Coredump-specific resources
# This includes all the coredump-related deployments and configurations

resources:
  # Core resources (inherited)
  - ns.yaml
  - limitrange.yaml
  - serviceaccount.yaml
  - rbac.yaml
  - pvc.yaml
  
  # Coredump deployments
  - deployment-coredump-enabled.yaml
  - deployment-coredump-simple.yaml
  - deployment-coredump-test.yaml
  - deployment-host-coredump.yaml
  
  # Coredump services and routes
  - svc-coredump-enabled.yaml
  - svc-coredump-test.yaml
  - svc-host-coredump.yaml
  - route-host-coredump.yaml
  
  # Secure deployment services and routes
  - svc-secure.yaml
  - route-secure.yaml
  
  # Security Context Constraints
  - scc-and-rbac-secure.yaml
  - scc-coredump-secure.yaml
  - scc-coredump.yaml
  - sa-coredump.yaml
  
  # Host coredump resources
  - host-coredump/coredump-pv.yaml
  - host-coredump/coredump-pvc.yaml
  - host-coredump/dump-cleanup-cronjob.yaml
